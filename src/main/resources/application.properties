# Application name
spring.application.name=NovaMart

# Database Configuration (using environment variables with fallbacks)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:scQ.9Zm2t=fqNbXRqzmf0g,j+Md>L.gqEtv(vVg_a_]}
app.jwt.expiration-hours=${JWT_EXPIRATION_HOURS:6}

# Server Configuration
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-exception=false
server.error.path=/error
server.port=${PORT:8080}

# Logging Configuration
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework=INFO
logging.level.com.nm.novamart=DEBUG

# Additional Flyway Properties (if needed)
spring.flyway.placeholders.environment=development
spring.flyway.table=flyway_schema_history